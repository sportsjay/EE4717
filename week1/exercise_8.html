<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading and List</title>
  </head>
  <body>
    <h1>My Favorite Colors</h1>
    <ol type="A">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>
    <ol type="1">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>
    <ol type="i">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>
    <ol type="a" start="6">
      <li>Blue</li>
      <li>Teal</li>
      <li>Red</li>
    </ol>
  </body>
</html>

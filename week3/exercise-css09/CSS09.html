<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examples of the Box Model</title>
  </head>
  <style>
    body {
      background-color: #ffffff;
    }
    h1 {
      background-color: #d1ecff;
      box-sizing: border-box;
      padding-left: 60px;
    }
    #box {
      background-color: #74c0ff;
      margin-left: 60px;
      padding: 5px 10px;
      box-sizing: border-box;
      border: 2px solid #9cfd97;
    }
  </style>
  <body>
    <h1>Examples of the Box Model</h1>
    <div id="box">
      HTML elements display as boxes on web pages. This div element is
      configured to have a blue background. HTML elements display as boxes on
      web pages. This div element is configured to have a blue background.
    </div>
  </body>
</html>
